{{ if .IsNamedParams }}
    <a target="{{.Get "target" }}" href="{{.Get "href" }}" class="transition ease-in-out font-semibold text-black hover:text-primary-blue underline-offset-4 decoration-primary-blue {{.Get "size"}}">{{.Get "name"}}</a>
{{ else }}
    <a target="{{.Get 3}}" href="{{ .Get 0 }}" class="transition ease-in-out font-semibold text-black hover:text-primary-blue underline-offset-4 decoration-primary-blue {{.Get 2}}">{{.Get 1}}</a>
{{ end }}
