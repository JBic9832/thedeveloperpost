<div class="flex flex-col lg:flex-row items-center justify-center lg:gap-4 bg-white shadow-md mt-24 text-center">
  {{ if .IsNamedParams }}
  <h1 class="m-0">{{.Get "title"}}</h1>
  <a target="_blank" class="no-underline font-semibold" href="{{.Get "href"}}">
    <div class="bg-primary-blue px-2 rounded-md text-white">
      <h1>{{.Get "cta"}}</h1>
    </div>
  </a>
  {{else}}
  <h1>{{.Get 0}}</h1>
  <a target="_blank" class="no-underline font-semibold" href="{{.Get 2}}">
    <div class="bg-primary-blue px-2 rounded-md text-white">
      <h1>{{.Get 1}}</h1>
    </div>
  </a>
  {{ end }}
</div>
